<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOM(Browser Object Model)</title>
<script type="text/javascript">
   /*
   Brower Object Model
   1. 자바스크립트가 브라우저를 제어하기 위한 모델
   2. 브라우저 창, URL주소창, 타이틀바등 브라우저의 윈도우 및 웹페이지 일부를 제어할 수 있다.
    */

   //1. window 전역객체
   //var abcdefghijklmnop = 10;
   var strstr = 'hello';
   var str = "";
   for (key in window) {
      str += (key + ":" + window[key] + "\n");
   }

   //console.log(window.s);
   //console.log(window.hasOwnProperty("strstr"));
   console.log(str);
   
   //2. 새로운 window 객체 생성 - 팝업창
   setTimeout(function(){
      var popup = window.open(""/*ex17-popup.html*/, "popup1", "width=600, heigh=400", true);
      popup.document.write("<h1>change popup text</h1>")
   }, 500);
   
   //3. 새로운 window 자바 스크립트 실행하기(보안 때문에 같은 도메인의 문서의 한해서 가능)
   setTimeout(function(){
      var popup = window.open("ex17-popup.html", "popup2", "width=600, heigh=400", true);
      setTimeout(function(){
         popup.moveTo(100,100);
      }, 500);
      
      setTimeout(function(){
         popup2.pop();
      }, 1000);
   }, 1000);
   
</script>
</head>
<body>
   <h1>BOM(Browser Object Model)</h1>
</body>
</html>
